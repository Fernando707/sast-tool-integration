    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk with monitoring to update UI
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: efd72020-b3a1-49b8-b6b2-bbe83b725b27
        with:
          command: monitor
